<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" autocomplete="off">
    <fieldset>
      <legend>Personal Information</legend>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname"><br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="age">How old are You:</label>
        <input type="number" name="age" id="age" value="12"><br>
        <label for="date">Full date of birth:</label>
        <input type="date" id="date"><br>
        <label for="accept">I accept the term of the agreement:</label>
        <input type="checkbox" name="checkbox" value="checkbox" id="accept">
    </fieldset>
    <fieldset>
      <legend>Registration </legend>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="email@example.com" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
        <label for="radio">Do you love cats?:</label>
        <input type="radio" name="yes" value="yes" id="radio"> Yes
        <input type="radio" name="no" value="no"> No<br>
        <label for="color">What is your favorit color?:</label>
        <input type="color" name="color" id="color"><br>
        <label for="time">What time do you go bed?:</label>
        <input type="time" name="time" id="time"><br>
        <label for="menu">What are you favorit brand of cars?:</label>
        <select name="select" id="menu" size="4" multiple="true">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select><br>
        <label for="rate">How do you rate our work?:</label>
        <input type="range" name="range" id="rate">
    </fieldset>
    <fieldset>
      <legend>Additional info</legend>
        <label for="message">Message</label>
        <textarea cols="20" rows="2" maxlength="100" id="message"></textarea><br><br>
        <label for="question">Whould you recommend us?</label>
        <select name="select" id="question" size="1">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>
    </fieldset>
    <input type="submit" name="Submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
